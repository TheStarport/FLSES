<table cellpadding="4" cellspacing="0">
	<tr>
		<td>
			<table cellpadding="0" cellspacing="0" width="100%">
				<tr>
					<td colspan="2"> Account Name: </td>
				</tr>
				<tr>
					<td width="50"></td>
					<td>#$name#</td>
				</tr>
				<tr>
					<td colspan="2"> Current Account Balance: </td>
				</tr>
				<tr>
					<td width="50"></td>
					<td>$ #$balance#</td>
				</tr>
				<tr>
					<td colspan="2">
						<center>
							<a href="#%FLSES-adress#?menu=Bank&submenu=statement&id=#$id#"> View Account Statements </a>
						</center>
					</td>
				</tr>
			</table>
						
		</td>
		<td><hr style="width: 1px; height: 100px;" /></td>
		<td>
			<table cellpadding="0" cellspacing="0" width="100%">
				<tr>
					<td colspan="3"> Users with access: </td>
				</tr>
				#$users#
				<tr>
					<td colspan="3"> red = owner, blue = user<br>
					Click on someone to kick him out!</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td colspan="3"><hr></td>
	</tr>
	<tr>
		<td>
			Transfer Money to Player:
		</td>
		<td colspan="2">
			<form action="#%FLSES-adress#" method="get" width="100%">
				<input type="hidden" name="menu" value="Bank">
				<input type="hidden" name="submenu" value="manage">
				<input type="hidden" name="id" value="#$id#">
				<input type="hidden" name="action" value="push">
				<table cellpadding="4" cellspacing="0">
					<tr>
						<td>
							<select name="player" STYLE="width: 100%">
								#$players#
							</select>
						</td>
						<td rowspan="2">
							<input type="submit" value="Do it!">
						</td>
					</tr>
					<tr>
						<td>
							Amount: <input name="amount" width="100%">
						</td>
					</tr>
				</table>
			</form>
		</td>
	</tr>
	<tr>
		<td colspan="3"><hr></td>
	</tr>
	<tr>
		<td>Pull Money from this Account: </td>
		<td colspan="2">
			<form action="#%FLSES-adress#" method="get">
				<input type="hidden" name="menu" value="Bank">
				<input type="hidden" name="submenu" value="manage">
				<input type="hidden" name="id" value="#$id#">
				<input type="hidden" name="action" value="pull">
				<table cellpadding="4" cellspacing="0">
					<tr>
						<td>
							<select name="player" STYLE="width: 100%">
								#$players#
							</select>
						</td>
						<td rowspan="2">
							<input type="submit" value="Do it!">
						</td>
					</tr>
					<tr>
						<td>
							Amount: <input name="amount" width="100%">
						</td>
					</tr>
				</table>
			</form>
		</td>
	</tr>
</table>
